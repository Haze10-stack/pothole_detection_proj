{% extends "base.html" %}

{% block title %}Municipal Login - Pothole Reporting System{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(45, 106, 79, 0.15);
        overflow: hidden;
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--text-dark) 0%, var(--primary-green) 100%);
        color: white;
        padding: 1.5rem;
        border: none;
    }
    
    .card-header h4 {
        font-weight: 600;
        margin: 0;
    }
    
    .card-header h4 i {
        color: var(--accent-green);
    }
    
    .card-body {
        padding: 2rem;
        background-color: white;
    }
    
    .form-label {
        color: var(--text-dark);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    
    .form-control {
        border: 2px solid var(--pale-green);
        border-radius: 8px;
        padding: 0.75rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--secondary-green);
        box-shadow: 0 0 0 0.2rem rgba(64, 145, 108, 0.25);
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--text-dark) 0%, var(--primary-green) 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(45, 106, 79, 0.3);
    }
    
    .text-center a {
        color: var(--secondary-green);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    
    .text-center a:hover {
        color: var(--light-green);
        text-decoration: underline;
    }
    
    .text-muted {
        color: #6c757d !important;
    }
</style>

<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-user-shield me-2"></i>Municipal Staff Login</h4>
                </div>
                <div class="card-body">
                    <form id="municipalLoginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <a href="/municipal-register" class="d-block mb-2">Need an account? Register as Staff</a>
                        <a href="/" class="text-muted">Back to Public Portal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('municipalLoginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/municipal-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            if (result.is_staff) {
                window.location.href = '/municipal-dashboard';
            } else {
                showAlert('Access denied. Staff privileges required.', 'danger');
            }
        } else {
            showAlert(result.error, 'danger');
        }
    } catch (error) {
        showAlert('Login failed. Please try again.', 'danger');
    }
});
</script>
{% endblock %}
